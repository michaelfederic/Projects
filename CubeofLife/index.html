<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Nature</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@100&display=swap" rel="stylesheet" crossorigin/>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <h1>Cube of Life</h1>
      <p id="creator">by Michael Federic</p>
      <figure class="td-figure">
         <img id="0" src="https://www.pbs.org/wnet/nature/files/2019/07/Super-Hummingbirds-2-1280x675.jpg" alt="nature" >
         <img id="1" src="https://static.scientificamerican.com/sciam/cache/file/4E0744CD-793A-4EF8-B550B54F7F2C4406.jpg" alt="nature" >
         <img id="2" src="https://upload.wikimedia.org/wikipedia/commons/3/36/Hopetoun_falls.jpg" alt="nature" >
         <img id="3" src="https://i.guim.co.uk/img/media/0fb2e0045ccbb19b83c84b3049e4cec8e9714192/0_149_4245_2547/master/4245.jpg?width=1200&height=900&quality=85&auto=format&fit=crop&s=dd3cd4761f4eb4c1f854d172b89849a7" alt="nature" >
         <img id="4" src="https://media.cntraveler.com/photos/60596b398f4452dac88c59f8/3:2/w_3999,h_2666,c_limit/MtFuji-GettyImages-959111140.jpg" alt="nature">
         <img id="5" src="https://sites.google.com/site/beautyofnature98/_/rsrc/1482911355882/config/customLogo.gif?revision=1" alt="nature">
      </figure>
      <p id="td-figure-text"></p>
      <div class="modal-container">
         <div class="modal-content">
            <span>&times;</span>
            <img alt="nature">
            <p id="modal-content-text">hello</p>
         </div>
      </div>
      <p id="nav-keys">Use "WASD" keys to rotate cube</p>
      <script src="script.js"></script>
   </body>
</html>
